<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
    <title>Love is All Around Us</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #pageTitle {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FF7F7F
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer"
        ], function (Map, MapView, FeatureLayer) {

            const map = new Map({
                basemap: "gray",
            });

            const view = new MapView({
                map: map,
                center: [0, 0],
                zoom: 2,
                container: "viewDiv"
            });

            // hearts (polygons)
            const hearts = new FeatureLayer({
                url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/hearts/FeatureServer/0"
            });

            map.add(hearts);

        });
    </script>
</head>

<body>
    <div id="viewDiv">
        <div id="pageTitle">Love Is All Around Us</div>
    </div>
</body>

</html>
