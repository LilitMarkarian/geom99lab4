<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title> Love is All Around Us </title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>
  <script>

    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",

      "esri/layers/FeatureLayer",
      "esri/widgets/Editor"

    ], function(esriConfig, Map, MapView, FeatureLayer, Editor) {

      // Reference a feature layer to edit
      const myPolygonFeatureLayer = new FeatureLayer({
        url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/hearts/FeatureServer"
      });

      esriConfig.apiKey = "AAPK04e34aeee6164926b916100e232a635eogcxlbsMy48Jx_poDUDO3YK2gMXxquDVrF27l2JKfVwDpzj7uYJZ7XD5twcFdU7E";

      const map = new Map({
        basemap: "arcgis/light-gray", // basemap style to make it look light-gray

        layers: [myPolygonFeatureLayer]

      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [29.52723447280902,-38.54419989792563],
        zoom: 14
      });

      // Editor widget
      const editor = new Editor({
        view: view
      });
      // Add widget to the view
      view.ui.add(editor, "top-right");

    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
